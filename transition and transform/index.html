  <body class="m-20">
     
 <button class="bg-blue-800 px-4 py-2 m-10 rounded-lg text-white hover:bg-green-600 duration-200 transition">Button</button>
 <button class="bg-blue-800 px-4 py-2 m-10 rounded-lg text-white hover:bg-green-600 duration-500 transition">Button</button>
 <button class="bg-blue-800 px-4 py-2 m-10 rounded-lg text-white hover:bg-green-600 duration-700 transition">Button</button>
 <button class="bg-blue-800 px-4 py-2 m-10 rounded-lg text-white hover:bg-green-600 duration-1000 transition">Button</button>

 <!-- Delay -->
 <button class="bg-blue-800 px-4 py-2 m-10 rounded-lg text-white hover:bg-green-600 duration-1000 transition delay-1000">Button</button>

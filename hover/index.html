  <body class="m-20">
    <button
      class="outline outline-2 outline-green-700 px-4 py-2 rounded-lg hover:bg-red-600 hover:text-white hover:rounded-none hover:outline-none"
    >
      hover
    </button>
    <div class="p-10 shadow-xl w-1/2 mt-10 hover:shadow-none hover:bg-green-200">
      <h2 class="font-bold">This is heading</h2>
      <p class="hover:cursor-pointer">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Minima, dolorum!
      </p>
    </div>

    <!-- Group -->
    <div class="group p-10 shadow-xl w-1/2 mt-10 hover:shadow-none hover:bg-green-200">
      <h2 class="font-bold group-hover:text-green-500">This is heading</h2>
      <p class="hover:cursor-pointer group-hover:text-white">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Minima, dolorum!
      </p>
    </div>


    
    <script src="" async defer></script>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Tailwind Flex</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <link rel="stylesheet" type="text/css" href="" />
    <link rel="icon" type="image/x-icon" href="" />
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- End of tailwind CDN -->
  </head>
  <body class="flex flex-col gap-8">

    <!-- Justify content:space-evenly -->
    <div class="bg-green-200 p-4 m-10 flex flex-row gap-4 justify-evenly">
        <div class="bg-green-800 p-10 text-white w-20 h-20">Box 1</div>
        <div class="bg-green-800 p-10 text-white w-20 h-20">Box 2</div>
        <div class="bg-green-800 p-10 text-white w-20 h-20">Box 3</div>
        <div class="bg-green-800 p-10 text-white w-20 h-20">Box 4</div>
        <div class="bg-green-800 p-10 text-white w-20 h-20">Box 5</div>
        <div class="bg-green-800 p-10 text-white w-20 h-20">Box 6</div>
    </div>

    <!-- Justify Content: Space Between -->
    <div class="bg-green-200 p-4 m-10 flex flex-row justify-between">
        <div class="bg-green-800 p-10 text-white w-20 h-20">Box 1</div>
        <div class="bg-green-800 p-10 text-white w-20 h-20">Box 2</div>
        <div class="bg-green-800 p-10 text-white w-20 h-20">Box 3</div>
        <div class="bg-green-800 p-10 text-white w-20 h-20">Box 4</div>
        <div class="bg-green-800 p-10 text-white w-20 h-20">Box 5</div>
        <div class="bg-green-800 p-10 text-white w-20 h-20">Box 6</div>
    </div>

    <!-- Justify content: space around -->
    <div class="bg-green-200 p-4 m-10 flex flex-row justify-around">
        <div class="bg-green-800 p-10 text-white w-20 h-20">Box 1</div>
        <div class="bg-green-800 p-10 text-white w-20 h-20">Box 2</div>
        <div class="bg-green-800 p-10 text-white w-20 h-20">Box 3</div>
        <div class="bg-green-800 p-10 text-white w-20 h-20">Box 4</div>
        <div class="bg-green-800 p-10 text-white w-20 h-20">Box 5</div>
        <div class="bg-green-800 p-10 text-white w-20 h-20">Box 6</div>
    </div>

    <!-- Justify content: center -->
    <div class="bg-green-200 p-4 m-10 flex flex-row justify-center gap-2">
        <div class="bg-green-800 p-10 text-white w-20 h-20">Box 1</div>
        <div class="bg-green-800 p-10 text-white w-20 h-20">Box 2</div>
        <div class="bg-green-800 p-10 text-white w-20 h-20">Box 3</div>
        <div class="bg-green-800 p-10 text-white w-20 h-20">Box 4</div>
        <div class="bg-green-800 p-10 text-white w-20 h-20">Box 5</div>
        <div class="bg-green-800 p-10 text-white w-20 h-20">Box 6</div>
    </div>

    <!-- Flex Directions -->

    <!-- Flex Direction:column -->
    <div class="bg-green-200 p-4 m-10 flex flex-col justify-center gap-2">
        <div class="bg-green-800 p-10 text-white w-20 h-20">Box 1</div>
        <div class="bg-green-800 p-10 text-white w-20 h-20">Box 2</div>
        <div class="bg-green-800 p-10 text-white w-20 h-20">Box 3</div>
        <div class="bg-green-800 p-10 text-white w-20 h-20">Box 4</div>
        <div class="bg-green-800 p-10 text-white w-20 h-20">Box 5</div>
        <div class="bg-green-800 p-10 text-white w-20 h-20">Box 6</div>
    </div>


    














  </body>
</html>

  <body class="m-20 flex flex-col gap-[100px] box-border">
    <!-- Animate ping -->
    <button class="bg-blue-800 rounded-md text-white p-4 text-lg font-bold animate-ping">
        This is a button
    </button>

    <!-- Animate spin -->
    <button class="bg-blue-800 rounded-md text-white p-4 text-lg font-bold animate-spin">
        This is a button
    </button>

    <!-- Animate pulse -->
    <button class="bg-blue-800 rounded-md text-white p-4 text-lg font-bold animate-pulse">
        This is a button
    </button>

    <!-- Animate bounce -->
    <button class="bg-blue-800 rounded-md text-white p-4 text-lg font-bold animate-bounce">
        This is a button
    </button>
